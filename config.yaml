# 清理脚本配置文件
# 定义清理规则和保留策略

# 默认文件保留天数（单位：天）
retentionDays: 0

# 允许删除的文件扩展名列表（区分大小写）,使用"*"代表清理所有文件
allowedExtensions:
  - "*"

# 系统保护文件列表（文件名，不区分大小写）
protectedFiles:
  - desktop.ini
  - thumbs.db
  - $recycle.bin
  - system volume information

# 日志配置
logConfig:
  # 日志级别：error, warn, info, verbose, debug, silly
  level: info
  # 日志文件路径
  filePath: logs/cleanup.log
  # 日志文件最大大小（单位：MB）
  maxSize: 10
  # 日志文件最大数量
  maxFiles: 5


#回收站目录设置
moveConfig:
  # 文件移动目标目录（支持绝对路径或相对于项目根目录的路径）
  targetDirectory: "trash"

  
# 要清理的文件夹列表（绝对路径）
folders:
